name: Build nnabla-nas
on: [push]

jobs:
  doc:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        python -VV
        python -m site
        python -m pip install --upgrade pip setuptools wheel
        python -m pip install -e . -r docs/requirements.txt

    - name: Build documentation
      env:
        SPHINXOPTS: -W
      run: |
        cd ./docs
        make html

    - name: Upload HTML files
      uses: actions/upload-artifact@v3
      with:
        name: nnabla-nas-html
        path: ./docs/build/html
  
  lint:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: 3.9

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip setuptools wheel
        pip install -e . -r dev-requirements.txt

    - name: Lint with pyflakes
      run: |
        flake8 . --max-line-length=120

  wheel:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: 3.9

    - name: Build wheel
      run: |
        python -m pip install --upgrade pip setuptools wheel
        python setup.py bdist_wheel

    - name: Upload Wheel
      uses: actions/upload-artifact@v2
      with:
        name: nnabla-nas-wheel
        path: ./dist/*.whl
  

  test:
    # There is no python3.6 package for ubuntu-latest(22.04),
    # so we use 20.04 environment.
    runs-on: ubuntu-20.04

    strategy:
      matrix:
        python-version: [3.6, 3.7, 3.8, 3.9]

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip setuptools wheel
        pip install -e . -r dev-requirements.txt

    - name: Unit test
      run: |
        pytest --cov=nnabla_nas tests/
